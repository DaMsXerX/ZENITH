        let currentCategory = 'ALL PROJECTS';

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const filteredProjects = currentCategory === 'ALL PROJECTS' ? projects : projects.filter(p => p.tags.includes(currentCategory));
            
            grid.innerHTML = filteredProjects.map(project => '<div class="project-card"><div class="project-image-wrapper"><img src="' + project.image + '" alt="' + project.title + '" class="project-img"><div class="project-overlay"><p class="overlay-description">' + project.description + '</p><div class="overlay-arrow"><svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg></div></div></div><div class="project-info"><div class="project-tags">' + project.tags.slice(0, 3).map(tag => '<span class="project-tag">' + tag + '</span>').join('') + '</div><h3 class="project-title">' + project.title + '</h3></div></div>').join('');
        }

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                renderProjects();
            });
        });

        renderProjects();
